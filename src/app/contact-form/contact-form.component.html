<div id="contact" class="container py-5" id="contact-form-section">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Get In Touch</h2>
          <p class="text-muted">Feel free to reach out for collaborations or just a friendly hello!</p>
        </div>
        <form class="p-4 rounded shadow-lg bg-white">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Your Name"
              
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="you@example.com"
              
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              placeholder="Write your message here..."

              name="message"
              required
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" >
              Send Message
            </button>
          </div>
        </form>
  
        <!-- Feedback Message
        <div *ngIf="message" class="alert mt-4 text-center" [ngClass]="{ 'alert-success': success, 'alert-danger': !success }">
          {{ message }}
        </div> -->
      </div>
    </div>
  </div>
